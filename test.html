<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bitget Chart Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
    body {
      background: #181A20;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .chart-container {
      width: 320px;
      margin: 40px auto;
      background: #232529;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 24px #0002;
      transition: background 0.3s;
    }
    .label {
      margin-bottom: 8px;
      font-weight: bold;
      color: #f1c40f;
    }
    .theme-toggle {
      display: block;
      margin: 24px auto 0;
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      background: #f1c40f;
      color: #232529;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    /* S√°ng */
    body.light {
      background: #f8fafd;
      color: #232529;
    }
    body.light .chart-container {
      background: #fff;
    }
    body.light .label {
      color: #e67e22;
    }
    body.light .theme-toggle {
      background: #232529;
      color: #fff;
    }
  </style>
  </head>
  <body>
    <button class="theme-toggle" id="toggleTheme">üåô Chuy·ªÉn sang s√°ng</button>
    <div class="chart-container">
      <div class="label">BTC/USDT</div>
      <div id="chart"></div>
    </div>
    <script>
    // Nh·ªõ l∆∞u theme v√†o localStorage ƒë·ªÉ F5 kh√¥ng b·ªã reset
    let theme = localStorage.getItem('theme') || 'dark';
    const btn = document.getElementById('toggleTheme');
    const body = document.body;

    function applyTheme() {
      if (theme === 'light') {
        body.classList.add('light');
        btn.textContent = 'üåô Chuy·ªÉn sang t·ªëi';
      } else {
        body.classList.remove('light');
        btn.textContent = '‚òÄÔ∏è Chuy·ªÉn sang s√°ng';
      }
      localStorage.setItem('theme', theme);
      // C·∫≠p nh·∫≠t l·∫°i chart
      updateChartTheme();
    }

    btn.onclick = function() {
      theme = theme === 'light' ? 'dark' : 'light';
      applyTheme();
    };

    // D·ªØ li·ªáu gi√° v√≠ d·ª• (gi·∫£ l·∫≠p)
    var priceData = [
      108400, 108320, 108300, 108420, 108500, 108102, 108302, 108450, 108330, 108400
    ];
    var lastPrice = priceData[priceData.length-1];
    var firstPrice = priceData[0];
    var isUp = lastPrice >= firstPrice;

    var chart;
    var options = {
      chart: {
        type: 'line',
        height: 90,
        sparkline: { enabled: true },
        toolbar: { show: false },
        background: 'transparent'
      },
      series: [{
        data: priceData
      }],
      stroke: {
        width: 2.5,
        curve: 'smooth'
      },
      colors: [isUp ? '#00e396' : '#ff4560'],
      tooltip: {
        enabled: true,
        theme: theme,
        y: {
          formatter: function(value) {
            return 'Gi√°: ' + value.toLocaleString();
          },
          title: {
            formatter: () => ''
          }
        }
      }
    };

    function updateChartTheme() {
      // N·∫øu chart ch∆∞a t·∫°o, th√¨ t·∫°o chart m·ªõi
      if (!chart) {
        options.tooltip.theme = theme;
        chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      } else {
        chart.updateOptions({
          tooltip: {
            theme: theme
          }
        });
      }
    }

    // Kh·ªüi t·∫°o theme v√† chart
    applyTheme();
  </script>
  </body>
</html>
